<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Ajouter un client</h6>
    </div>
    <div class="card-body">
       <form [formGroup]="formData" (ngSubmit)="add()" >
           <div class="form-group mb-3">
                <label for="">Fullname</label>
                <input type="text" class="form-control" formControlName="fullname" >
           </div>
           <div class="form-group mb-3">
                <label for="">Email</label>
                <input type="text" class="form-control" formControlName="email" >
           </div>
           <div class="form-group mb-3">
                <label for="">Code client</label>
                <input type="text" class="form-control" formControlName="codeClient" >
            </div>
 
           <div class="form-group">
                <button type="submit" class="btn btn-primary" [disabled]="! formData.valid">Ajouter</button>
            </div>


            <div class="alert alert-success mt-3" *ngIf="succMsg!= '' ">{{succMsg}}</div>
            <div class="alert alert-danger mt-3" *ngIf="errMsg!= '' ">{{errMsg}}</div>
            
       
       </form>
    </div>
</div>
