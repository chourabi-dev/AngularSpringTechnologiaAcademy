<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Products</h1>
    <a routerLink="/department/add" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i class="fas fa-download fa-sm text-white-50"></i> Ajouter</a>
</div>





<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">All  Products</h6>
    </div>
    <div class="card-body">
        <table class="table">
            <thead>
                <tr>
                     <th>#</th>
                     <th>Price</th>
                     <th>Title</th>
                     <th>Quantity</th> 
                     
                     <th>Actions</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let p of products">
                    <td>{{p.id}}</td>
                    <td>{{p.price | currency}}</td>
                    <td>{{p.title}}</td>
                    <td>{{p.quantity}}</td> 
                    <td>
                        <a class="btn btn-sm btn-secondary" [routerLink]=" '/products/edit/'+p.id ">edit</a> 

                        <button class="btn btn-sm btn-danger" (click)="deleteProduct(p.id)" >delete</button>

                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
