<div class="row" *ngIf="movie != null">
    <div class="col-sm-3">
        <img [src]="movie.large_cover_image" class="w-100" alt="">
    </div>
    <div class="col-sm-9">
        <h1>{{ movie.title }}</h1>
        <p>
            {{ movie.description_full }}
        </p>


        <div class="row">
            <div class="col" *ngFor="let t of movie.torrents">
                <a class="btn btn-block btn-primary w-100" [href]="t.url" download >{{ t.quality }}</a>
            </div>
        </div>
    </div>
</div>


<div class="row" *ngIf="movie == null">
    <div class="col-sm-12 text-center">
        
        <h3> <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div> Loading...</h3>
    </div> 
</div>
